<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout :: header_auth}"></head>
<body class="text-center">
<div th:replace="~{layout :: navbar}"></div>
<section class="page-section" id="login">
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
    Sikertelen regisztráció! Kérlek ellenőrízd a felhasználóneved és a jelszavad!
  </div>
<div class="authform">
  <form class="form-signin" th:action="@{/auth/registration}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Regisztáljon!</h1>
    <label for="inputEmail" class="sr-only">Email cím</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Felhasználónév" required="" autofocus="" name="username">
    <label for="inputPassword" class="sr-only">Jelszó</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required="" name="password">
    <label for="inputPassword" class="sr-only">Jelszó megerősítése</label>
    <input type="password" id="inputPasswordval" class="form-control" placeholder="Jelszó megerősítése" required="">
    <button class="btn btn-lg btn-danger btn-block" type="submit">Regisztráció</button>

  </form>
</div>
</section>

<div th:replace="~{layout :: footer}"></div>
<div th:replace="~{layout :: javascripts}"></div>
</body>
</html>
