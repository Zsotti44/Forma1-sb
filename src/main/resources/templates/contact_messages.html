<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout :: header}"></head>
<body>
<div th:replace="~{layout :: navbar}"></div>


<section class="page-section" id="contact">
    <div class="container">
        <h2 class="text-center">Beküldött üzenetek</h2>

        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Felhasználó</th>
                <th>Üzenet</th>
                <th>Időpont</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="uzenet, iterStat : ${uzenetek}">
                <td th:text="${uzenet.getId()}"></td> <!-- Sor szám -->
                <td th:text="${uzenet.getFelhasznalonev()}"></td> <!-- Felhasználó neve (vendég vagy a lekérdezett név) -->
                <td th:text="${uzenet.getUzenet()}"></td> <!-- Üzenet szövege -->
                <td th:text="${#dates.format(uzenet.getRogzites(), 'yyyy-MM-dd HH:mm')}"></td> <!-- Időpont -->
            </tr>
            </tbody>
        </table>
    </div>
</section>


<div th:replace="~{layout :: footer}"></div>
<div th:replace="~{layout :: javascripts}"></div>
</body>
</html>
